<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Review Verification | PeopleRate</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }
        
        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #1a73e8;
        }
        
        .review-queue {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .queue-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .review-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .review-item:last-child {
            border-bottom: none;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .review-meta {
            color: #666;
            font-size: 14px;
        }
        
        .review-content {
            margin: 15px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        
        .review-rating {
            color: #ffa000;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .proof-section {
            margin: 15px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 4px;
        }
        
        .proof-section a {
            color: #1a73e8;
            font-weight: 600;
            text-decoration: none;
        }
        
        .proof-section a:hover {
            text-decoration: underline;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-verify {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-reject {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-verify:hover {
            background: #45a049;
        }
        
        .btn-reject:hover {
            background: #da190b;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-verified {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-rejected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h2 {
            color: #999;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">PeopleRate Admin</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/admin/dashboard" class="active">Dashboard</a>
                <a href="/profile">Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <h1>üõ°Ô∏è Review Verification Dashboard</h1>
        
        <!-- Statistics -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <h3>Total Reviews</h3>
                <div class="number" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Verification</h3>
                <div class="number" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <h3>Verified</h3>
                <div class="number" id="stat-verified" style="color: #4caf50;">0</div>
            </div>
            <div class="stat-card">
                <h3>Rejected</h3>
                <div class="number" id="stat-rejected" style="color: #f44336;">0</div>
            </div>
            <div class="stat-card">
                <h3>With Proof</h3>
                <div class="number" id="stat-proof">0</div>
            </div>
            <div class="stat-card">
                <h3>Verification Rate</h3>
                <div class="number" id="stat-rate">0%</div>
            </div>
        </div>

        <!-- Review Queue -->
        <div class="review-queue">
            <div class="queue-header">
                <h2>‚è≥ Pending Reviews Queue</h2>
                <button onclick="loadPendingReviews()" style="padding: 8px 16px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    üîÑ Refresh
                </button>
            </div>
            <div id="review-list">
                <!-- Reviews will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Verification Modal -->
    <div id="verifyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Verify Review</h2>
            </div>
            <div>
                <label for="admin-notes"><strong>Admin Notes (optional):</strong></label>
                <textarea id="admin-notes" placeholder="Add notes about this verification decision..."></textarea>
            </div>
            <div class="modal-buttons">
                <button onclick="closeModal()" style="padding: 10px 20px; background: #ccc; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
                <button id="confirm-action" style="padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; color: white;">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        let currentReviewId = null;
        let currentAction = null;

        // Load statistics
        async function loadStats() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/admin/reviews/stats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('stat-total').textContent = stats.total_reviews;
                    document.getElementById('stat-pending').textContent = stats.pending_verification;
                    document.getElementById('stat-verified').textContent = stats.verified;
                    document.getElementById('stat-rejected').textContent = stats.rejected;
                    document.getElementById('stat-proof').textContent = stats.with_proof;
                    document.getElementById('stat-rate').textContent = stats.verification_rate + '%';
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load pending reviews
        async function loadPendingReviews() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/admin/reviews/pending', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    if (response.status === 403) {
                        alert('Access denied. Admin privileges required.');
                        window.location.href = '/';
                        return;
                    }
                    throw new Error('Failed to load reviews');
                }
                
                const data = await response.json();
                displayReviews(data.reviews);
            } catch (error) {
                console.error('Failed to load reviews:', error);
                document.getElementById('review-list').innerHTML = '<div class="empty-state"><h2>Error loading reviews</h2></div>';
            }
        }

        // Display reviews
        function displayReviews(reviews) {
            const container = document.getElementById('review-list');
            
            if (reviews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üéâ All caught up!</h2>
                        <p>No pending reviews to verify at the moment.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = reviews.map(review => `
                <div class="review-item" id="review-${review.id}">
                    <div class="review-header">
                        <div>
                            <h3>${review.person_name || 'Unknown Person'}</h3>
                            <div class="review-meta">
                                <strong>Reviewer:</strong> ${review.reviewer_username} 
                                (Reputation: ${review.reviewer_reputation || 0}) ‚Ä¢ 
                                <strong>Submitted:</strong> ${new Date(review.created_at).toLocaleString()} ‚Ä¢
                                <span class="badge badge-${review.verification_status}">${review.verification_status.toUpperCase()}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="review-rating">
                        ${'‚òÖ'.repeat(review.rating)}${'‚òÜ'.repeat(5 - review.rating)} (${review.rating}/5)
                    </div>
                    
                    <div class="review-content">
                        <strong>${review.title || 'Review'}</strong>
                        <p>${review.comment}</p>
                        ${review.relationship ? `<p><small><strong>Relationship:</strong> ${review.relationship}</small></p>` : ''}
                    </div>
                    
                    ${review.proof_document ? `
                        <div class="proof-section">
                            <strong>üìé Proof Document:</strong>
                            <a href="/api/admin/reviews/${review.id}/proof" target="_blank">
                                üìÑ View Proof Document (${review.proof_document.split('/').pop()})
                            </a>
                        </div>
                    ` : ''}
                    
                    <div class="action-buttons">
                        <button class="btn-verify" onclick="openVerifyModal('${review.id}', true)">
                            ‚úÖ Verify Review
                        </button>
                        <button class="btn-reject" onclick="openVerifyModal('${review.id}', false)">
                            ‚ùå Reject Review
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Open verification modal
        function openVerifyModal(reviewId, approve) {
            currentReviewId = reviewId;
            currentAction = approve;
            
            document.getElementById('modal-title').textContent = approve ? '‚úÖ Verify Review' : '‚ùå Reject Review';
            document.getElementById('confirm-action').textContent = approve ? 'Verify' : 'Reject';
            document.getElementById('confirm-action').style.background = approve ? '#4caf50' : '#f44336';
            document.getElementById('confirm-action').onclick = () => submitVerification();
            document.getElementById('admin-notes').value = '';
            
            document.getElementById('verifyModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('verifyModal').style.display = 'none';
            currentReviewId = null;
            currentAction = null;
        }

        // Submit verification
        async function submitVerification() {
            if (!currentReviewId) return;
            
            try {
                const token = localStorage.getItem('token');
                const adminNotes = document.getElementById('admin-notes').value;
                
                const formData = new FormData();
                formData.append('approved', currentAction);
                if (adminNotes) formData.append('admin_notes', adminNotes);
                
                const response = await fetch(`/api/admin/reviews/${currentReviewId}/verify`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    
                    // Remove review from list
                    document.getElementById(`review-${currentReviewId}`).remove();
                    
                    // Reload stats and reviews
                    loadStats();
                    loadPendingReviews();
                    
                    closeModal();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.detail);
                }
            } catch (error) {
                console.error('Verification failed:', error);
                alert('Failed to submit verification');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Check if user is logged in
        if (!localStorage.getItem('token')) {
            window.location.href = '/login';
        }

        // Load data on page load
        loadStats();
        loadPendingReviews();

        // Auto-refresh every 2 minutes
        setInterval(() => {
            loadStats();
            loadPendingReviews();
        }, 120000);

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('verifyModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>

services:
  - type: web
    name: peopleRate
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://peoplerate.onrender.com
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: RATE_LIMIT_DEFAULT
        value: 100/minute
      - key: RATE_LIMIT_SEARCH
        value: 20/minute
      - key: RATE_LIMIT_REGISTER
        value: 5/hour
      - key: RATE_LIMIT_LOGIN
        value: 10/minute
